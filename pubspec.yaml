name: fifteen
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.3+3

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  shared_preferences: ^2.2.3
  google_mobile_ads: ^5.1.0
  url_launcher: ^6.3.0
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#000000"
    theme_color: "#ff0000"

flutter:
  uses-material-design: true

  assets:
   - assets/images/icon.png
   - assets/images/header.png
   - assets/images/img1.png
   - assets/images/img2.png
   - assets/images/img3.png
   - assets/images/img4.png
   - assets/images/fruit0.png
   - assets/images/fruit1.png
   - assets/images/fruit2.png
   - assets/images/fruit3.png
   - assets/images/fruit4.png
   - assets/images/fruit5.png
   - assets/images/fruit6.png
   - assets/images/fruit7.png
   - assets/images/fruit8.png
   - assets/images/fruit9.png
   - assets/images/bg0.png
   - assets/images/bg1.png
   - assets/images/bg2.png
   - assets/images/bg3.png
   - assets/images/bg4.png
   - assets/images/bg5.png
  shaders:
   - shaders/test_fractal.frag
   - shaders/image_blur.frag
